name: CI - Build (Next.js)

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 테스트가 있으면 여기서 실행
      # - name: Run tests
      #   run: npm test

      - name: Build
        run: npm run build
