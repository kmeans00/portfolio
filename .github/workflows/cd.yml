name: CD - Build & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          platforms: linux/amd64   # (권장) EC2 호환 고정

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}"

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            docker pull "$IMAGE"

            docker rm -f portfolio 2>/dev/null || true

            docker run -d --name portfolio \
              -p 3000:3000 \
              -e PORTFOLIO_DATA_PATH=/app/data/portfolio.json \
              -e UPLOAD_DIR=/app/public/uploads \
              -v /srv/portfolio/public/uploads:/app/public/uploads \
              -v /srv/portfolio/data:/app/data \
              --restart unless-stopped \
              "$IMAGE"

            docker image prune -f
